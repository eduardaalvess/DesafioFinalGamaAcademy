        <section class="page-section about-heading">
            <div class="container">
                <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="img/tech10.jpg" alt="Profissional" />
                <div class="about-heading-content">
                    <div class="row">
                        <div class="col-xl-9 col-lg-10 mx-auto">
                            <div class="bg-faded rounded p-5">
                                <h2 class="section-heading mb-4">
                                    <span class="section-heading-lower">Conquiste sua Vaga</span>
                                </h2>
                                <p>Preencha o formul√°rio abaixo para garantir sua oportunidade no mercado
                                    de trabalho que mais cresce no mundo.</p>
                                <section class="page-section about-heading">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-xl-9 col-lg-10 mx-auto">
                                                <div class="bg-faded rounded p-5">

                                                    <form class="row g-3 needs-validation" novalidate id="formulario">
                                                        <div class="col-md-4 position-relative">
                                                          <label for="validationTooltip01" class="form-label">Nome Completo: </label>
                                                          
                                                          <input type="text" class="form-control" id="nome-completo" >
                                                          <div class="valid-tooltip">
                                                            
                                                          </div>
                                                        </div>
                                                        <div class="col-md-4 position-relative">
                                                          <label for="validationTooltip02" class="form-label">Email: </label>
                                                          
                                                          <input type="text" class="form-control" id="email">
                                                          
                                                          <div class="valid-tooltip">
                                                            
                                                          </div>
                                                        </div>
                                                        <div class="col-md-4 position-relative">
                                                          <label for="validationTooltipUsername" class="form-label">Username</label>
                                                          <div class="input-group has-validation">
                                                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                                                            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                                            <div class="invalid-tooltip">
                                                              
                                                            </div>
                                                          </div>
                                                        </div>
                                                        <div class="col-md-6 position-relative">
                                                          <label for="validationTooltip03" class="form-label">City</label>
                                                          <input type="text" class="form-control" id="validationTooltip03" required>
                                                          <div class="invalid-tooltip">
                                                            
                                                          </div>
                                                        </div>
                                                        <div class="col-md-3 position-relative">
                                                          <label for="validationTooltip04" class="form-label">State</label>
                                                          <select class="form-select" id="validationTooltip04" required>
                                                            <option selected disabled value="">Choose...</option>
                                                            <option>...</option>
                                                          </select>
                                                          <div class="invalid-tooltip">
                                                            
                                                          </div>
                                                        </div>
                                                        <div class="col-md-3 position-relative">
                                                          <label for="validationTooltip05" class="form-label">Zip</label>
                                                          <input type="text" class="form-control" id="validationTooltip05" required>
                                                          <div class="invalid-tooltip">
                                                            
                                                          </div>
                                                        </div>
                                                        <div class="col-12">
                                                          <button class="btn btn-primary" type="submit">Submit form</button>
                                                        </div>
                                                      </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                        </div>
