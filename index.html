<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <title>JobsNET</title>

</head>

<body>
    <div>
        <h1 id="titulo">
            JobsNET
        </h1>
        <p id="subtitulo">Cadastre-se para concorrer às nossas vagas!</p>
    </div>

    <form>
        <fieldset class="master">
            <h3 id="descricao">Informações Pessoais</h3>
            <div class="divisoria">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="divisoria">
                <label for="data"><strong>Data de Nascimento</strong></label>
                <input type="date" name="data" id="data" required>
            </div>
            <div class="divisoria">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
            <div class="divisoria">
                <label for="rg"><strong>RG</strong></label>
                <input type="text" name="rg" id="rg" required>
            </div>
            <div class="divisoria">
                <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo" name="sexo" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="divisoria">
                <label for="estado-civil"><strong>Estado Civil</strong></label>
                <select id="estado-civil" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Viúvo(a)</option>
                    <option>Divorciado(a)</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="master">
            <h3 id="descricao">Informações de Contato</h3>
            <div class="divisoria">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="divisoria">
                <label for="telefone"><strong>Celular (com DDD)</strong></label>
                <input type="tel" name="telefone" id="telefone" pattern="[0-11]{2}[0-11]{1}-[0-11]{4}-[0-11]{4}" required>
            </div>
        </fieldset>

        <fieldset class="master">
            <h3 id="descricao">Endereço</h3>
            <div class="divisoria">
                <label for="rua"><strong>Rua/Logradouro</strong></label>
                <input type="text" name="rua" id="rua" required>
            </div>
            <div class="divisoria">
                <label for="cep"><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>
            <div class="divisoria">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div class="divisoria">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
            <div class="divisoria">
                <label for="estado"><strong>Estado</strong></label>
                <select id="estado" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará </option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="master">
            <h3 id="descricao">Informações de Trabalho</h3>
                <div class="divisoria">
                    <label for="estado"><strong>Cargo Pretendido</strong></label>
                    <input type="text" name="cargo" id="cargo" required>
                </div>
                <div class="divisoria">
                    <label for="estado"><strong>Senioridade</strong></label>
                    <select id="senioridade" name="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Estagiário</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                        <option>Diretoria</option>
                    </select>
                </div>
                <div class="divisoria">
                    <label for="estado"><strong>Possui Habilitação?</strong></label>
                    <select id="habilitacao" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Sim</option>
                        <option>Não</option>
                    </select>
                </div>
                <div class="divisoria">
                    <label for="estado"><strong>Categoria da Habilitação</strong></label>
                    <select id="tipohabilitacao" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Não tenho habilitação</option>
                        <option>Categoria "A"</option>
                        <option>Categoria "B"</option>
                        <option>Categoria "C"</option>
                        <option>Categoria "D"</option>
                        <option>Categoria "E"</option>
                    </select>
                </div>
                <div class="divisoria">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco mais sobre a sua experiência: </strong></label>
                    <textarea rows="5" cols="80" id="experiencia" name="experiencia">Suas conquistas, prêmios, certificações...</textarea>
                </div>
        </fieldset>

        <button class="botao" type="submit" onsubmit="">Salvar</button>  

    </form>
</body>
</html>
